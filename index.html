<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Brush Script MT', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    /* Page 1 buttons */
    #yes {
      background: #ff2f6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: white;
      color: #ff2f6d;
      left: 20%;
      top: 70px;
    }

    /* Page 2 buttons */
    #yesButton {
      background: #ff2f6d;
      color: white;
      left: 30%;
      top: 50px;
      transform: translateX(0);
      position: absolute;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #yesOfc {
      background: #ff2f6d;
      color: white;
      left: 60%;
      top: 50px;
      transform: translateX(0);
      position: absolute;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -50px;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Text bubble styling */
    .bubble {
      background: #ff7fa3;
      color: white;
      display: inline-block;
      padding: 8px 15px;
      border-radius: 12px;
      font-family: 'Brush Script MT', cursive;
    }

    .bubble-large {
      background: #ff2f6d;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 3rem;
    }

  </style>
</head>
<body>

<!-- PAGE 1 -->
<div class="container" id="page1">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <div class="buttons">
    <button id="yes" onclick="showSure()">YES ðŸ’–</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">NO ðŸ˜’</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="container" id="pageSure" style="display:none;">
  <h1>Are you sure? ðŸ¥ºðŸ’—</h1>
  <div class="buttons">
    <button id="yesButton" onclick="finalYes()">YES ðŸ’–</button>
    <button id="yesOfc" onclick="finalYes()">YESSS OFC ðŸ˜ŒðŸ’–</button>
  </div>
</div>

<!-- FINAL PAGE -->
<div class="container" id="page2" style="display:none;">
  <h1 class="bubble bubble-large">Yaaayyyyy ðŸ¥¹ðŸ’—</h1>
  <p class="bubble" style="font-size:2rem; margin-top:15px;">Happy Valentine, my favorite person ðŸ’•</p>
  <p class="bubble" style="font-size:1.7rem; margin-top:10px;">YOU'RE STUCK WITH ME FOREVERRR ðŸŒ·</p>
</div>

<script>
  // Show "Are you sure?" page
  function showSure() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("pageSure").style.display = "block";
  }

  // Show final page + start hearts
  function finalYes() {
    document.getElementById("pageSure").style.display = "none";
    document.getElementById("page2").style.display = "block";
    hearts();
  }

  // Move NO button
  function moveNo() {
    const noBtn = document.getElementById("no");
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Floating hearts function
  function hearts() {
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ðŸŽˆ";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (Math.random() * 25 + 15) + "px";
      h.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }, 300);
  }
</script>
