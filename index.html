<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’—</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeef4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: #ff4f8b;
  }

  h1 {
    font-size: 2.3rem;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 200px;
  }

  button {
    font-size: 1.1rem;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4f8b;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: white;
    color: #ff4f8b;
  }

  .heart {
    position: fixed;
    bottom: -10px;
    font-size: 18px;
    animation: float 6s linear forwards;
  }

  @keyframes float {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- ðŸŽµ MUSIC (plays after YES) -->
<iframe id="music" width="0" height="0" allow="autoplay"></iframe>

<!-- PAGE 1 -->
<div class="container" id="page1">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="goSure()">YES ðŸ’—</button>
    <button id="no"
      onmouseover="moveNo()"
      onclick="moveNo()"
      ontouchstart="moveNo()">
      NO ðŸ˜’
    </button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="container" id="pageSure" style="display:none;">
  <h1>Are you sure? ðŸ¥ºðŸ’—</h1>

  <div class="buttons">
    <button id="yes" onclick="finalYes()">YES ðŸ™‚</button>
    <button id="yes" onclick="finalYes()">YESSS OFC ðŸ˜ŒðŸ’–</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="container" id="page2" style="display:none;">
  <h1>Yayyy ðŸ¥¹ðŸ’ž</h1>
  <p style="font-size:1.3rem;">Happy Valentine, my favorite person ðŸ’•</p>
  <p style="font-size:1.1rem;">Iâ€™m really glad itâ€™s you ðŸŒ·</p>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");

    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function goSure() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("pageSure").style.display = "block";
  }

  function finalYes() {
    document.getElementById("pageSure").style.display = "none";
    document.getElementById("page2").style.display = "block";
    startMusic();
    hearts();
  }

  function startMusic() {
    const music = document.getElementById("music");
    music.src = "https://www.youtube.com/embed/GxldQ9eX2wo?autoplay=1&loop=1";
  }

  function hearts() {
    for (let i = 0; i < 15; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(h);
    }
  }
</script>

</body>
</html>
