<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
  font-size: 1.2rem;
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff2f6d;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#no {
  background: white;
  color: #ff2f6d;
  left: 20%;
  top: 70px;
}
    #yesButton {
  background: #ff2f6d;
  color: white;
  left: 30%;  /* move a bit left */
  top: 50px;
  transform: translateX(0);
  position: absolute;
  padding: 12px 28px;
  border-radius: 30px;
  font-size: 1.2rem;
  cursor: pointer;
}

#yesOfc {
  background: #ff2f6d;
  color: white;
  left: 60%; /* move a bit right */
  top: 50px;
  transform: translateX(0);
  position: absolute;
  padding: 12px 28px;
  border-radius: 30px;
  font-size: 1.2rem;
  cursor: pointer;
}

   .heart {
  position: fixed;
  bottom: -50px;
  font-size: 24px;
  pointer-events: none;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
  </style>
</head>
<body>

<div class="container" id="page1">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="showLove()">YES ðŸ’–</button>
  <button id="no" 
  onmouseover="moveNo()" 
  onclick="moveNo()" 
  ontouchstart="moveNo()">
  NO ðŸ˜’
</button>
  </div>
</div>

  <div class="container" id="pageSure" style="display:none;">
  <h1>Are you sure? ðŸ¥ºðŸ’—</h1>

  <div class="buttons">
    <button id="yesButton" onclick="finalYes()">YESðŸ’–</button>
    <button id="yesOfc" onclick="finalYes()">YESSS OFC ðŸ˜ŒðŸ’–</button>
  </div>
</div>
  <div class="container" id="page2" style="display:none;">
  <h1 style="font-family: 'Brush Script MT', cursive; font-size:3rem; background:#ff2f6d; color:white; display:inline-block; padding:10px 20px; border-radius:15px;">
    Yaaayyyyy ðŸ¥¹ðŸ’—
  </h1>
  <p style="font-size:2rem; font-family:'Brush Script MT', cursive; background:#ff7fa3; color:white; display:inline-block; padding:8px 15px; border-radius:12px; margin-top:15px;">
    Happy Valentine, my favorite person ðŸ’•
  </p>
  <p style="font-size:1.7rem; font-family:'Brush Script MT', cursive; background:#ff7fa3; color:white; display:inline-block; padding:6px 12px; border-radius:10px; margin-top:10px;">
    YOU'RE STUCK WITH ME FOREVERRR ðŸŒ·
  </p>
</div>

<script>
  function finalYes() {
  document.getElementById("pageSure").style.display = "none";
  document.getElementById("page2").style.display = "block";
  hearts(); // create floating hearts/balloons
}
  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

 function showLove() {
  document.getElementById("page1").style.display = "none";
  document.getElementById("pageSure").style.display = "block";
}
  function moveNo() {
  const noBtn = document.getElementById("no");
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Move NO whenever mouse comes near
document.addEventListener('mousemove', (e) => {
  const noBtn = document.getElementById("no");
  const rect = noBtn.getBoundingClientRect();
  const distanceX = e.clientX - (rect.left + rect.width / 2);
  const distanceY = e.clientY - (rect.top + rect.height / 2);
  const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
  if(distance < 120) moveNo();
});

// For touch devices
document.addEventListener('touchmove', (e) => {
  const touch = e.touches[0];
  const noBtn = document.getElementById("no");
  const rect = noBtn.getBoundingClientRect();
  const distanceX = touch.clientX - (rect.left + rect.width / 2);
  const distanceY = touch.clientY - (rect.top + rect.height / 2);
  const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
  if(distance < 120) moveNo();
});

 function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ðŸŽˆ"; // heart or balloon
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (Math.random() * 25 + 15) + "px";
    h.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }, 300); // every 0.3 sec
}
  }
</script>

</body>
</html>
